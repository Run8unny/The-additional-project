<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loans</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>


<body>

<div class="container">

    <header class="header">
        <a href="/" class="header__logo">Loans.com</a>
        <nav class="nav">
            <ul class="nav__menu">
                <li><a class="menu-list" href="/">Rates & fees</a></li>
                <li><a class="menu-list" href="/">How to apply</a></li>
                <li><a class="menu-list" href="/">Questions?</a></li>
            </ul>
        </nav>
    </header>


    <section class="main">
        <div class="intro__info">
            <h2 class="info__subtitle">Personal Loan</h2>
            <h1 class="info__title">
                Put your plans <br> into actions.
            </h1>
            <div class="intro__icons">
                <div class="icons__item  icon-cloud">Online application</div>
                <div class="icons__item  icon-money">Up to $50.000</div>
                <div class="icons__item  icon-timer">The money is yours in 48h</div>
            </div>
        </div>
        <div class="intro__form">
            <h2 class="form-title">Let's change your life?</h2>
            <form class="form">
                <div class="form-row">
                    <label for="name" class="form-label">Full name</label>
                    <input class="form-control" type="text" required name="name" id="name" placeholder="John Doe">
                </div>

                <div class="form-row">
                    <label for="email" class="form-label">E-mail</label>
                    <input class="form-control" type="email" required name="email" id="email"
                           placeholder="john.doe@apple.com">
                </div>

                <div class="form-row">
                    <label for="money" class="form-label">How much do you need?</label>
                    <input class="form-control" type="email" required name="email" id="money" placeholder="1.000">
                </div>
            </form>
            <div class="form-row-btn">
                <button class="form-btn">Check your rates</button>
            </div>
        </div>
    </section>

</div>

</body>

</html>
